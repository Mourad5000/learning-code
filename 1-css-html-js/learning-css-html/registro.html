<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="iniciar-sesion.css" />
    <title>Regístro</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./imagenes/logo.png" alt="Logo BikUP" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Regístrate</h2>
        <form class="login__container--form">
          <input
            class="input"
            type="text"
            name="name"
            placeholder="Nombre"
            onclick="if(this.value=='Correo') this.value=''"
            onblur="if(this.value=='') this.value='Nombre'"
          />
          <input
            class="input"
            type="text"
            name="user"
            placeholder="Correo"
            onclick="if(this.value=='Correo') this.value=''"
            onblur="if(this.value=='') this.value='Correo'"
          />
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Contraseña"
            onclick="if(this.value=='Contraseña') this.value=''"
            onblur="if(this.value=='') this.value='Contraseña'"
          />
          <button class="button">
            <a href="home.html">Regístrate</a>
          </button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./imagenes/google-icon.webp" alt="Google" />Crear cuenta
            con Google
          </div>
          <div>
            <img src="./imagenes/twitter-icon.png" alt="Twitter" />Crear cuenta
            con Twitter
          </div>
        </section>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
      <a href="/">Copyright @2020 All Rights Reserved</a>
    </footer>
  </body>
</html>
